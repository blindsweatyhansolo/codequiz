<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz: HighScores</title>
</head>
<body>

    <main class="pageContent" id="highscorePageContent">
        <div class="wrapper">
            <div>
                <h2 class="title">HighScores</h2>
                    <p id="highScoreMsg" class="message">Your HighScore was
                        <span id="score"></span>!
                    
            </div>

            <div class="highScoresContainer">
                <ul id="highScore">
                </ul>

                <button class="btn" id="clear" value="reset">
                    Clear HighScores
                </button>
                <button class="btn" id="goBack">
                    Back to Quiz
                </button>
            </div>
        </div>
    </main>

    <script src="./assets/js/highscore.js"></script>
</body>
</html>
